name: Build Application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            target: Windows
            build_target: windows
            artifact_path: build/windows/x64/runner/Release/*
          - os: ubuntu-latest
            target: Linux
            build_target: linux
            artifact_path: build/linux/x64/release/bundle/*

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (Linux)
        if: matrix.target == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev libserialport-dev

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Enable Linux Desktop
        if: matrix.target == 'Linux'
        run: flutter config --enable-linux-desktop

      - name: Install dependencies
        run: flutter pub get

      - name: Create Linux directory
        if: matrix.target == 'Linux'
        run: flutter create --platforms=linux .

      - name: Build Application
        run: flutter build ${{ matrix.build_target }} --release

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: esp32-ota-uploader-${{ matrix.target }}
          path: ${{ matrix.artifact_path }}
